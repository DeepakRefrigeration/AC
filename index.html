<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Deepak Refrigerator & Electronics</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
}
</style>
</head>

<body class="bg-white text-gray-800">

<!-- ================= HEADER ================= -->
<header class="flex items-center justify-between p-4 border-b sticky top-0 bg-white shadow z-50">

  <!-- LEFT EMPTY SPACE (for center alignment) -->
  <div class="w-6"></div>

  <!-- TITLE -->
  <h1 class="font-bold text-base md:text-lg text-center">
    Deepak Refrigerator & Electronics
  </h1>

  <!-- 3 DOT MENU -->
  <button onclick="toggleMenu()" class="text-xl">
    <i class="fas fa-ellipsis-v"></i>
  </button>

</header>

<!-- ================= MOBILE MENU ================= -->
<div id="mobileMenu" class="hidden fixed top-16 left-0 w-full bg-white shadow-lg z-50">
  <ul class="divide-y text-lg">

    <li>
      <a href="#home" class="block px-6 py-4 text-orange-500 font-semibold">
        Home
      </a>
    </li>

    <li>
      <a href="#about" class="block px-6 py-4">
        About Us
      </a>
    </li>

    <!-- SERVICES TOGGLE -->
    <li class="px-6 py-4 flex justify-between items-center cursor-pointer"
        onclick="toggleServices()">
      <span class="text-orange-500 font-semibold">Services</span>
      <i class="fas fa-chevron-down"></i>
    </li>

    <!-- SUB SERVICES -->
    <ul id="serviceList" class="hidden bg-gray-50">
      <li>
        <a href="#ac" class="block px-10 py-3 text-red-500">AC Repair</a>
      </li>
      <li>
        <a href="#microwave" class="block px-10 py-3 text-red-500">Microwave</a>
      </li>
      <li>
        <a href="#fridge" class="block px-10 py-3 text-red-500">Refrigerator Repair</a>
      </li>
      <li>
        <a href="#washing" class="block px-10 py-3 text-red-500">Washing Machine Repair</a>
      </li>
    </ul>

    <li>
      <a href="#contact" class="block px-6 py-4">
        Contact Us
      </a>
    </li>

  </ul>
</div>

<!-- ================= DUMMY CONTENT ================= -->
<section class="p-6">
  <p class="text-gray-600">
    Page content goes hereâ€¦
  </p>
</section>

<!-- ================= JS ================= -->
<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("hidden");
}

function toggleServices() {
  document.getElementById("serviceList").classList.toggle("hidden");
}
</script>

</body>
</html>
